<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .grafico {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #f0f0f0;
      }

      .ponto {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #3498db;
        border-radius: 50%;
        cursor: pointer;
      }

      .info-box {
        position: absolute;
        background-color: #3498db;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
      }

      .ponto:hover + .info-box {
        opacity: 1;
      }
    </style>
    <title>Gráfico com Info-Box</title>
  </head>
  <body>
    <div class="grafico">
      <div class="ponto" style="left: 50px; top: 100px"></div>
      <div class="info-box" style="left: 45px; top: 80px">
        Ponto 1: Valor 50
      </div>

      <div class="ponto" style="left: 150px; top: 50px"></div>
      <div class="info-box" style="left: 145px; top: 30px">
        Ponto 2: Valor 75
      </div>
      <!-- Adicione mais pontos e caixas de informação conforme necessário -->
    </div>
  </body>
</html>
